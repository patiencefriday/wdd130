<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Whitewater Rafting</title>
    <meta name="description"
        content="This page contains the contact information of our company, Whitewater Rafting. It also collects information of customer's enquiries about the company.">
    <meta name="author" content="Patience Aniekan Friday">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/rafting-logo.png" alt="Company logo" width="100">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="column1">
            <h1>Whitewater Rafting!</h1>
            <h2>Contact Us</h2>
            <p>65 Abak Road, Uyo, Akwa Ibom</p>
            <p>+234 904 5678 712</p>
            <p>info@whitewater.com</p>
        </div>
        <section class="form">
            <form>
                <div class="form-item column1">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Maria Scott" required>
                </div>
                <div class="form-item column1">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="mariascott@gmail.com" required>
                </div>
                <p>Message Purpose</p>

                <div>
                    <input type="radio" id="choice1" name="choice" value="choice1">
                    <label for="choice1">General Inquiry</label>
                </div>
                <div>
                    <input type="radio" id="choice2" name="choice" value="choice2">
                    <label for="choice2">Reservation Question</label>
                </div>
                <div>
                    <input type="radio" id="choice3" name="choice" value="choice3">
                    <label for="choice3">Website Suggestion</label>
                </div>

                <div class="form-item column2">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Type here"></textarea>
                </div>
                <div class="label1">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please Subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Get in Touch!</button>
            </form>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d63590.52073922034!2d7.917473101054551!3d5.037478278248721!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1765207349558!5m2!1sen!2sng"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section>
            <h2>We Are Here to Serve You</h2>
            <div class="flex">
                <figure>
                    <img src="images/employee-one.jpg" alt="Operations Manager" width="200">
                    <figcaption>Operations Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-two.jpg" alt="Trip Laeder" width="150">
                    <figcaption>Trip Leader</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-three.jpg" alt="Safety Kayaker" width="180">
                    <figcaption>Safety Kayaker</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>Â©2025 | Whitewater Rafting | Patience Friday</p>

            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook Icon" width="100">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="LinkedIn Icon" width="100">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram Icon" width="100">
            </a>
        </nav>
    </footer>

</body>

</html>
